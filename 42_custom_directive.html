<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="34_form_validation.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script type="text/javascript" src="42_custom_directive.js"></script>
</head>
<body ng-controller="StoreController as store">
<header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">- an Angular store -</h2>
</header>
<div class="list-group">
    <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
        <div ng-controller="GalleryController as gallery"  ng-show="product.images.length">
            <div class="img-wrap">
                <img ng-src="{{product.images[gallery.current]}}" />
            </div>
            <ul class="img-thumbnails clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                    <img ng-src="{{image}}" />
                </li>
            </ul>
        </div>
        <section ng-controller="TabController as tabCtrl">
            <ul class="nav nav-pills">
                <li ng-class="{ active:tabCtrl.isSet(1) }">
                    <a href ng-click="tabCtrl.setTab(1)">Description</a>
                </li>
                <li ng-class="{ active:tabCtrl.isSet(2) }">
                    <a href ng-click="tabCtrl.setTab(2)">Specs</a>
                </li>
                <li ng-class="{ active:tabCtrl.isSet(3) }">
                    <a href ng-click="tabCtrl.setTab(3)">Reviews</a>
                </li>
            </ul>
            <!--<div ng-show="tabCtrl.isSet(1)" ng-include="product-descriptions.html"></div>-->
            <div>
                <product-descriptions  ng-show="tabCtrl.isSet(1)"></product-descriptions>
            </div>

            <!--  Spec Tab's Content  -->
            <div ng-show="tabCtrl.isSet(2)" product-specs>
            </div>

            <!--  Review Tab's Content  -->
            <product-reviews ng-show="tabCtrl.isSet(3)"></product-reviews>
        </section>
    </div>
</div>
</body>
</html>
